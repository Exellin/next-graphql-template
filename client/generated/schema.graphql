directive @auth on OBJECT | FIELD_DEFINITION

type LoginResponse {
  accessToken: String!
}

type Mutation {
  register(firstName: String!, lastName: String!, email: String!, password: String!): User
  login(email: String!, password: String!): LoginResponse
}

type User {
  id: String!
  firstName: String!
  lastName: String!
  email: String!
  name: String!
}
